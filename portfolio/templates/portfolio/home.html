{% extends "portfolio/base.html" %}
{% block content %}
{% load static %}
<br><br>
<h1 id="hometext" class="font-weight-bold">Connecting Agricultural World</h1>

<br><br>
 <img src= "{% static 'portfolio/farm_image_001.jpg' %}"
			class="img-fluid"

<hr>
<br><br>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">
    {% if project.url %}
      <a href="{{ project.url }}">
        <img width=100% height=100% src="{{ project.image.url }}" class="img-fluid mb-2">
      </a>
    {% else %}
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>
<br><br>
<a href = '{% url 'managesite' %}'> Site Management </a>

{% endblock %}
