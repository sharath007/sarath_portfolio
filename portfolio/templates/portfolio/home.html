{% extends 'portfolio/base.html' %}
{% block content %}
<div class='container text-center'</div>
<h1>Apple Canada</h1><br>

{% load static %}

<img src="{% static '/portfolio/ipad.jpg' %}"><br><br>
<h2> iPad Pro M1 </h2>
<h4> 11-inch </h4>
<br><br><br><br>
<a href='{% url 'blog:all_blogs' %}'> My Blogs </a><br>

{% for project in projects %}

{% endfor %}

{% endblock %}
