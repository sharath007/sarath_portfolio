{% extends 'portfolio/base.html' %}
{% block content %}

<h1>Welcome to my Blog</h1>
<h2>Sarath has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2>


{% for blog in blogs %}
	<a href='{% url 'blog:detail' blog.id  %}'><h1>{{blog.title}}</h1></a>
  <h5>{{blog.date|date:'l, d-M-Y'}}</h5>
	<p>{{blog.description|truncatechars:150}}</p>
  <br><br>
{% endfor %}

{% endblock %}
